<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday, Kayla!</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/Draw_this_birthday_cake_.svg">
        <style>
            @keyframes fade{
                0% {left:200px; opacity:0.0;}
                99%{left:1px;}
                100% {left 0px; opacity: 1.0;}
            }
            @keyframes fade2{
                0% {left:200px; opacity:0.0;}
                60%{left:0px; opacity: 1.0;}
                70%{right:1px; opacity: 1.0;}
                100% {right: 100px; opacity: 0.0;}
            }
            @keyframes fade3{
                0% {right:200px; opacity:0.0;}
                30%{right:100px; opacity: 1.0;}
                60%{right:0px; opacity: 1.0;}
                70%{left:1px; opacity: 1.0;}
                100% {left: 100px; opacity: 0.0;}
            }
            .gradient-text {
                background: linear-gradient(red, blue);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .gradient-text2 {
                background: linear-gradient(lime, rgb(255, 133, 51));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .invis{
                color:white;
            }
        </style>
        <style>
            font-family: 'Frank Ruhl Libre', serif;
        </style>
        <style>
            font-family: 'Caveat', cursive;
        </style>
        <style>
            font-family: 'Roboto Slab', serif;
        </style>
    </head>
    <body style = "background-color: rgb(204, 239, 255);">
        <center style="font-family: Caveat;">
            <h1 style="font-size: 50px;">Scroll down to make sure you see everything!</h1>
            <h1 style="font-size: 85px;" class="gradient-text">Happy Birthday!</h1>
            <div style="font-size: 125px; font-family: Frank Ruhl Libre;">
            <h1 style = "opacity: 1.0;" class="gradient-text2" id="num">0</h1>
            </div>
            </center>
        <p style="overflow-x: hidden; animation-name: fade; animation-duration: 3s; text-align: center; position: relative;font-family: Roboto Slab;font-size:40px;">Happy 18th birthday, Kayla! I hope you have a wonderful day even in the middle of this quarantine! You are an amazing person and I look forward to seeing what you do in the future. - Atticus :)</p>
        <div id="slide_anim" style="overflow-x: hidden; animation: infinite; animation-name: fade2; animation-duration: 5s; position: relative;">
            <center>
            <img style="height: 500px;" src="1.JPG" id="slide">
            </center>
        </div>
        <center>
            <iframe src="https://drive.google.com/file/d/1Au9yxNHY_BrgTLrZ5p-oiaA7xPTWsTAn/preview" width="640" height="480"></iframe>
            <iframe src="https://drive.google.com/file/d/1iVJ9u0xUy0rbVjz9Jq6_NBQJQqVlg37R/preview" width="640" height="480"></iframe>
        </center>
        
    </body>
    <script>
        window.flash = 0;
        window.photo = 1;
        function doFlash(){
            if (window.flash < 8){
                if (document.getElementById("num").getAttribute("style") == "opacity: 1.0;"){
                    document.getElementById("num").setAttribute("style", "opacity: 0.0;");
                }
                else{
                    document.getElementById("num").setAttribute("style", "opacity: 1.0;");
                }
                window.flash += 1;
            }
        }
        function countUp(){
            document.getElementById("num").innerHTML = Number(document.getElementById("num").innerHTML) + 1;
            if (Number(document.getElementById("num").innerHTML) < 18){
                setTimeout(countUp, 150);
            }
            else{
                setInterval(doFlash, 350)
            }
        }
        function slideshow_count(){
            if (window.photo < 7){
                window.photo +=1;
            }
            else{
                window.photo = 1;
            }
            document.getElementById("slide").setAttribute("src", String(window.photo) + ".jpg")
            if (document.getElementById("slide_anim").getAttribute("style") == "overflow-x: hidden; animation: infinite; animation-name: fade2; animation-duration: 5s; position: relative;"){
                document.getElementById("slide_anim").setAttribute("style", "overflow-x: hidden; animation: infinite; animation-name: fade3; animation-duration: 5s; position: relative;")
            }
            else{
                document.getElementById("slide_anim").setAttribute("style", "overflow-x: hidden; animation: infinite; animation-name: fade2; animation-duration: 5s; position: relative;")
            }
            
        }
        setInterval(slideshow_count, 5000)
        countUp();
    </script>
</html>
