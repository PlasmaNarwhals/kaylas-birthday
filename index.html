<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday, Kayla!</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/Draw_this_birthday_cake_.svg">
        <style>
            .gradient-text {
                background: linear-gradient(red, blue);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .gradient-text2 {
                background: linear-gradient(lime, rgb(255, 133, 51));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .invis{
                color:white;
            }
        </style>
        <style>
            font-family: 'Frank Ruhl Libre', serif;
        </style>
        <style>
            font-family: 'Caveat', cursive;
        </style>
    </head>
    <body>
        <center style="font-family: Caveat;">
            <h1 style="font-size: 85px;" class="gradient-text">Happy Birthday!</h1>
            <h1 style="font-size: 150px; font-family: Frank Ruhl Libre;" class="gradient-text2" id="num">0</h1>
            <video src="test.mp4" controls style="width: 100%;"></video>
        </center>
    </body>
    <script>
        window.flash = 0;
        function doFlash(){
            if (window.flash < 8){
                if (document.getElementById("num").getAttribute("class") == "invis"){
                    document.getElementById("num").setAttribute("class", "gradient-text2");
                }
                else{
                    document.getElementById("num").setAttribute("class", "invis");
                }
                window.flash += 1;
            }
        }
        function countUp(){
            document.getElementById("num").innerHTML = Number(document.getElementById("num").innerHTML) + 1;
            if (Number(document.getElementById("num").innerHTML) < 18){
                setTimeout(countUp, 150);
            }
            else{
                setInterval(doFlash, 350)
            }
        }
        
        
        countUp();
    </script>
</html>
